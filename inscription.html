<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="connexion.css">
</head>
<body>
  <div class="form-style-10">
    <h1>Inscrivez-vous!<span>Inscrivez-vous et donnez-nous quelques informations sur vous</span></h1>
    <form>
        <form action="connexion.html" method="POST">
        
          <div class="section"><span>1</span>First Name & Address</div>
          <div class="inner-wrap">
              <label>Your Full Name <input type="text" name="field1" /></label>
              <label>Address <textarea name="field2"></textarea></label>
          </div>
      
          <div class="section"><span>2</span>Email & Phone</div>
          <div class="inner-wrap">
              <label>Email Address <input type="email" name="field3" /></label>
              <label>Phone Number <input type="text" name="field4" /></label>
          </div>
      
          <div class="section"><span>3</span>Passwords</div>
              <div class="inner-wrap">
              <label>Password <input type="password" name="field5" /></label>
              <label>Confirm Password <input type="password" name="field6" /></label>
          </div>
          <div class="button-section">
           <input type="submit" name="Sign Up" />
           <span class="privacy-policy">
           <input type="checkbox" name="field7">You agree to our Terms and Policy. 
           </span>
          </div>
      </form>
      </div>
            </div>
            <div class="col-75">
                <input type="radio" id="sexeM" name="sexe" value="Masculin" placeholder="Masculin">
                <input type="radio" id="sexeF" name="sexe" value="Féminin" placeholder="Féminin">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="etude">Niveau Etudes</label>
            </div>
            <div class="col-75">
              <select id="etude" name="etude" required>
                <option value="brevet">Brevet des colléges</option>
                <option value="bac">Baccalauréat</option>
                <option value="licence">Licence</option>
                <option value="master1">Master 1</option>
                <option value="master2">Master 2</option>
                <option value="ing_com">Ecole Ingénieur / Commerce</option>
                <option value="doc">Doctorat</option>

              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="phone">Téléphone</label>
            </div>
            <div class="col-75">
                <input type="text" id="phone" name="phone" placeholder="Votre téléphone..">
            </div>
          </div>

          <div class="row">
            <div class="col-25">
              <label for="subject">Texte de présentation</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Texte de présentation.." style="height:200px"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="hobby">Hobbies</label>
            </div>
            <div class="col-75">
                <input type="checkbox" id="sports" name="sports" value="sports">
                <input type="checkbox" id="livres" name="livres" value="livres">
                <input type="checkbox" id="promenades" name="promenades" value="promenades">
                <input type="checkbox" id="musique" name="musique" value="musique">
                <input type="checkbox" id="cuisine" name="cuisine" value="cuisine">
                <input type="checkbox" id="voyages" name="voyages" value="voyages">
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
    <!--
    login -obligatoire
    Mot de passe -oblig
    confirmation Mot de Passe -obli
    date de naissance formatée
    nom
    prénom
    adresse email oblig et formatée
    sexe oblig choix homme femme
    niveau d'études obliga / liste
    numéro de tel
    text de présentation
    choix multiples de hobbies
    Bouton validation qui raméne sur page de connexion

    tous les champs avec labels
    
    -->
</body>
</html>
